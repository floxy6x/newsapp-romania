                this.loadAllNews();
                this.startAutoRefresh();
                this.updateLastRefreshTime();
            }
            
            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('searchInput');
                const searchSubmit = document.getElementById('searchSubmit');
                
                searchInput?.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.searchQuery = e.target.value.toLowerCase();
                        this.filterAndRenderNews();
                    }, 300);
                });
                
                searchSubmit?.addEventListener('click', () => {
                    this.searchQuery = searchInput?.value.toLowerCase() || '';
                    this.filterAndRenderNews();
                });
                
                // Category selection
                document.getElementById('categoriesList')?.addEventListener('click', (e) => {
                    if (e.target.classList.contains('category-btn')) {
                        this.selectCategory(e.target);
                    }
                });
                
                // Refresh buttons
                document.getElementById('refreshBtn')?.addEventListener('click', () => this.loadAllNews(true));
                document.getElementById('manualRefresh')?.addEventListener('click', () => this.loadAllNews(true));
                
                // Settings
                document.getElementById('settingsBtn')?.addEventListener('click', () => this.showSettings());
            }
            
            selectCategory(button) {
                // Update UI
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Update category
                const newCategory = button.dataset.category;
                console.log(`üéØ Switching to category: ${newCategory}`);
                
                this.currentCategory = newCategory;
                this.searchQuery = '';
                
                // Clear search
                const searchInput = document.getElementById('searchInput');
                if (searchInput) searchInput.value = '';
                
                // Filter and render
                this.filterAndRenderNews();
            }
            
            async loadAllNews(forceRefresh = false) {
                if (this.isLoading && !forceRefresh) return;
                
                this.isLoading = true;
                this.updateStatus('üîÑ Sincronizez »ôtirile din toate categoriile...', 'loading');
                
                console.log('üì° Loading news from all categories...');
                
                try {
                    const allArticles = [];
                    let totalSuccessfulSources = 0;
                    
                    // Load news from all categories with better error handling
                    for (const [category, sources] of Object.entries(this.rssSources)) {
                        console.log(`\nüéØ Loading ${category} news...`);
                        try {
                            const categoryArticles = await this.fetchCategoryNews(category, sources);
                            allArticles.push(...categoryArticles);
                            if (categoryArticles.length > 0) {
                                totalSuccessfulSources++;
                            }
                        } catch (error) {
                            console.warn(`‚ùå Failed to load ${category}:`, error);
                            // Add fallback news for this category
                            if (this.fallbackNews[category]) {
                                allArticles.push(...this.fallbackNews[category]);
                                console.log(`üì∞ Using fallback news for ${category}`);
                            }
                        }
                    }
                    
                    console.log(`\nüì∞ Total articles collected: ${allArticles.length} from ${totalSuccessfulSources} categories`);
                    
                    if (allArticles.length === 0) {
                        console.log('üì∞ No articles at all - using all fallback news');
                        this.allArticles = this.getAllFallbackNews();
                        this.updateStatus('üì∞ Afi»ôez »ôtiri demo - RSS complet indisponibil', 'warning');
                    } else if (totalSuccessfulSources < 3) {
                        // Mix real articles with some fallback
                        const fallbackArticles = this.getAllFallbackNews();
                        this.allArticles = this.processArticles([...allArticles, ...fallbackArticles]);
                        this.updateStatus(`‚ö†Ô∏è Par»õial actualizat: ${allArticles.length} reale + demo (${totalSuccessfulSources}/7 categorii)`, 'warning');
                    } else {
                        this.allArticles = this.processArticles(allArticles);
                        this.updateStatus(`‚úÖ Actualizat: ${new Date().toLocaleTimeString('ro-RO')} (${this.allArticles.length} »ôtiri din ${totalSuccessfulSources}/7 categorii)`, 'success');
                    }
                    
                    this.filterAndRenderNews();
                    this.lastUpdate = new Date();
                    
                } catch (error) {
                    console.error('‚ùå Critical error loading news:', error);
                    this.allArticles = this.getAllFallbackNews();
                    this.filterAndRenderNews();
                    this.updateStatus('‚ö†Ô∏è Folosesc »ôtirile demo - problema de conectivitate', 'error');
                } finally {
                    this.isLoading = false;
                }
            }
            
            getAllFallbackNews() {
                const allNews = [];
                for (const [category, articles] of Object.entries(this.fallbackNews)) {
                    allNews.push(...articles);
                }
                return allNews;
            }
            
            async fetchCategoryNews(category, sources) {
                const articles = [];
                let successCount = 0;
                
                console.log(`üéØ Fetching ${category} from ${sources.length} sources...`);
                
                for (let i = 0; i < sources.length; i++) {
                    const rssUrl = sources[i];
                    try {
                        console.log(`üîÑ Trying source ${i + 1}/${sources.length}: ${rssUrl}`);
                        
                        // Try RSS2JSON
                        const rss2jsonUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                        const response = await fetch(rss2jsonUrl);
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.status === 'ok' && data.items && data.items.length > 0) {
                                const parsedArticles = this.parseRSSItems(data.items, category);
                                articles.push(...parsedArticles);
                                successCount++;
                                console.log(`‚úÖ ${category} source ${i + 1}: ${parsedArticles.length} articles`);
                                
                                // Stop after getting enough articles from 2 successful sources
                                if (successCount >= 2 && articles.length >= 10) {
                                    console.log(`üéØ ${category}: Got enough articles, stopping early`);
                                    break;
                                }
                            } else {
                                console.warn(`‚ö†Ô∏è ${category} source ${i + 1}: Invalid RSS data`);
                            }
                        } else {
                            console.warn(`‚ùå ${category} source ${i + 1}: HTTP ${response.status}`);
                        }
                    } catch (error) {
                        console.warn(`‚ùå ${category} source ${i + 1} failed:`, error.message);
                    }
                    
                    // Small delay between requests to avoid rate limiting
                    if (i < sources.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                console.log(`üìä ${category}: ${articles.length} total articles from ${successCount}/${sources.length} sources`);
                return articles;
            }
            
            parseRSSItems(items, category) {
                const articles = [];
                
                items.forEach((item, index) => {
                    try {
                        if (!item.title || !item.link) return;
                        
                        const cleanTitle = this.cleanText(item.title);
                        const cleanSummary = this.extractSummary(item.description || item.content);
                        
                        articles.push({
                            id: this.generateId(cleanTitle + item.link + category + index),
                            title: cleanTitle,
                            summary: cleanSummary,
                            link: item.link,
                            pubDate: new Date(item.pubDate || Date.now()),
                            source: this.extractSource(item.link),
                            category: category,
                            image: this.getRandomEmoji(category),
                            views: this.generateViews(),
                            bookmarked: false
                        });
                    } catch (error) {
                        console.warn('Parse error:', error);
                    }
                });
                
                return articles;
            }
            
            processArticles(articles) {
                // Remove duplicates
                const uniqueArticles = articles.filter((article, index, self) =>
                    index === self.findIndex(a => 
                        a.title.toLowerCase() === article.title.toLowerCase() || 
                        a.link === article.link
                    )
                );
                
                // Update bookmarked status
                uniqueArticles.forEach(article => {
                    article.bookmarked = this.bookmarkedNews.includes(article.id);
                });
                
                console.log(`üîß Processed: ${articles.length} ‚Üí ${uniqueArticles.length} unique articles`);
                
                return uniqueArticles
                    .sort((a, b) => b.pubDate - a.pubDate)
                    .slice(0, 200); // Keep more articles
            }
            
            filterAndRenderNews() {
                if (!this.allArticles) return;
                
                let filteredArticles = [...this.allArticles];
                
                // Apply category filter
                if (this.currentCategory !== 'general') {
                    filteredArticles = filteredArticles.filter(article => 
                        article.category === this.currentCategory
                    );
                    console.log(`üìÇ Category filter (${this.currentCategory}): ${filteredArticles.length} articles`);
                }
                
                // Apply search filter
                if (this.searchQuery) {
                    filteredArticles = filteredArticles.filter(article =>
                        article.title.toLowerCase().includes(this.searchQuery) ||
                        article.summary.toLowerCase().includes(this.searchQuery) ||
                        article.source.toLowerCase().includes(this.searchQuery)
                    );
                    console.log(`üîç Search filter "${this.searchQuery}": ${filteredArticles.length} articles`);
                }
                
                this.renderNews(filteredArticles);
            }
            
            renderNews(articles) {
                const newsGrid = document.getElementById('newsGrid');
                if (!newsGrid) return;
                
                if (articles.length === 0) {
                    newsGrid.innerHTML = `
                        <div class="error">
                            <h3>üòî Nu s-au gƒÉsit »ôtiri</h3>
                            <p>√éncearcƒÉ sƒÉ modifici criteriile de cƒÉutare sau categoria.</p>
                        </div>
                    `;
                    return;
                }
                
                // Featured article (first one)
                const [featured, ...regular] = articles;
                
                const html = `
                    ${this.renderFeaturedArticle(featured)}
                    ${regular.slice(0, 20).map(article => this.renderRegularArticle(article)).join('')}
                `;
                
                newsGrid.innerHTML = html;
                console.log(`üìÑ Rendered ${articles.length} articles (1 featured + ${Math.min(20, regular.length)} regular)`);
            }
            
            renderFeaturedArticle(article) {
                return `
                    <article class="featured-article" onclick="window.open('${article.link}', '_blank')">
                        <div class="featured-content">
                            <div class="featured-text">
                                <span class="featured-badge">FEATURED ‚Ä¢ ${this.getCategoryLabel(article.category)}</span>
                                <h1 class="featured-title">${article.title}</h1>
                                <p class="featured-summary">${article.summary}</p>
                                <div class="featured-meta">
                                    <span>üì∞ ${article.source}</span>
                                    <span>üïí ${this.formatTime(article.pubDate)}</span>
                                    <span>üëÅÔ∏è ${article.views}</span>
                                </div>
                            </div>
                            <div class="featured-image">
                                ${article.image}
                                <button class="bookmark-btn ${article.bookmarked ? 'bookmarked' : ''}" 
                                        onclick="event.stopPropagation(); newsApp.toggleBookmark('${article.id}')">
                                    ${article.bookmarked ? '‚òÖ' : '‚òÜ'}
                                </button>
                            </div>
                        </div>
                    </article>
                `;
            }
            
            renderRegularArticle(article) {
                return `
                    <article class="news-card" onclick="window.open('${article.link}', '_blank')">
                        <div class="news-image">
                            ${article.image}
                            <div class="news-badge">${article.source}</div>
                            <button class="bookmark-btn ${article.bookmarked ? 'bookmarked' : ''}" 
                                    onclick="event.stopPropagation(); newsApp.toggleBookmark('${article.id}')">
                                ${article.bookmarked ? '‚òÖ' : '‚òÜ'}
                            </button>
                        </div>
                        <div class="news-content">
                            <h2 class="news-title">${article.title}</h2>
                            <p class="news-summary">${article.summary}</p>
                            <div class="news-footer">
                                <div class="news-meta">
                                    <span>üïí ${this.formatTime(article.pubDate)}</span>
                                    <span>üëÅÔ∏è ${article.views}</span>
                                    <span>üìÇ ${this.getCategoryLabel(article.category)}</span>
                                </div>
                                <div class="news-actions">
                                    <button class="action-icon" onclick="event.stopPropagation(); newsApp.shareArticle('${article.id}')" title="Distribuie">üì§</button>
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            }
            
            // Utility functions
            generateId(text) {
                let hash = 0;
                const cleanText = text.replace(/[^a-zA-Z0-9]/g, '');
                for (let i = 0; i < cleanText.length; i++) {
                    const char = cleanText.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36).substr(0, 16);
            }
            
            cleanText(text) {
                if (!text) return '';
                return text
                    .replace(/<[^>]*>/g, '')
                    .replace(/&[^;]+;/g, ' ')
                    .trim()
                    .substr(0, 200);
            }
            
            extractSummary(description) {
                if (!description) return 'Nu este disponibil un rezumat pentru acest articol...';
                
                const cleanDesc = this.cleanText(description);
                if (cleanDesc.length > 150) {
                    return cleanDesc.substr(0, 147) + '...';
                }
                return cleanDesc || 'Rezumat indisponibil...';
            }
            
            extractSource(url) {
                try {
                    const domain = new URL(url).hostname;
                    const sources = {
                        'digi24.ro': 'Digi24',
                        'hotnews.ro': 'HotNews',
                        'libertatea.ro': 'Libertatea',
                        'g4media.ro': 'G4Media',
                        'zf.ro': 'Ziarul Financiar',
                        'wall-street.ro': 'Wall-Street',
                        'prosport.ro': 'ProSport',
                        'gsp.ro': 'Gazeta Sporturilor',
                        'money.ro': 'Money.ro',
                        'start-up.ro': 'Start-up.ro',
                        'cancan.ro': 'CanCan',
                        'click.ro': 'Click!',
                        'adevarul.ro': 'AdevƒÉrul',
                        'descopera.ro': 'DescoperƒÉ',
                        'scientia.ro': 'Scientia'
                    };
                    
                    for (const [key, value] of Object.entries(sources)) {
                        if (domain.includes(key)) return value;
                    }
                    
                    return domain.replace('www.', '');
                } catch {
                    return 'Necunoscut';
                }
            }
            
            getCategoryLabel(category) {
                const labels = {
                    'general': 'General',
                    'business': 'Business',
                    'technology': 'Tech',
                    'sports': 'Sport',
                    'health': 'SƒÉnƒÉtate',
                    'entertainment': 'Entertainment',
                    'science': '»òtiin»õƒÉ'
                };
                return labels[category] || 'General';
            }
            
            getRandomEmoji(category) {
                const emojis = {
                    general: ['üì∞', 'üì∫', 'üóûÔ∏è', 'üìª', 'üé§'],
                    business: ['üíº', 'üí∞', 'üìà', 'üè¢', 'üí≥'],
                    technology: ['üíª', 'üì±', 'üî¨', 'üöÄ', '‚ö°'],
                    sports: ['‚öΩ', 'üèÄ', 'üéæ', 'üèÜ', 'ü•á'],
                    health: ['üè•', 'üíä', 'üî¨', 'ü©∫', 'üß™'],
                    entertainment: ['üé¨', 'üé≠', 'üéµ', 'üé™', 'üé®'],
                    science: ['üî¨', 'üß™', 'üî≠', 'üåå', 'üß¨']
                };
                
                const categoryEmojis = emojis[category] || emojis.general;
                return categoryEmojis[Math.floor(Math.random() * categoryEmojis.length)];
            }
            
            generateViews() {
                return (Math.floor(Math.random() * 10000) + 100).toLocaleString('ro-RO');
            }
            
            formatTime(date) {
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                
                if (minutes < 60) return `${minutes}m`;
                if (hours < 24) return `${hours}h`;
                return `${days}z`;
            }
            
            updateStatus(message, type = 'info') {
                const statusText = document.getElementById('statusText');
                const statusBar = document.getElementById('newsStatus');
                
                if (statusText) {
                    statusText.textContent = message;
                }
                
                if (statusBar) {
                    statusBar.classList.remove('success', 'warning', 'error');
                    if (type !== 'info') {
                        statusBar.classList.add(type);
                    }
                }
            }
            
            startAutoRefresh() {
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                }
                
                this.autoRefreshInterval = setInterval(() => {
                    console.log('‚è∞ Auto-refresh triggered');
                    this.loadAllNews(true);
                }, 15 * 60 * 1000); // 15 minutes
                
                console.log('‚è∞ Auto-refresh set for every 15 minutes');
            }
            
            updateLastRefreshTime() {
                setInterval(() => {
                    if (this.lastUpdate) {
                        const elapsed = Math.floor((new Date() - this.lastUpdate) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        
                        if (elapsed < 60) {
                            this.updateStatus(`‚úÖ Actualizat acum ${elapsed}s`, 'success');
                        } else if (minutes < 60) {
                            this.updateStatus(`‚úÖ Actualizat acum ${minutes}m`, 'success');
                        } else {
                            const hours = Math.floor(minutes / 60);
                            this.updateStatus(`‚úÖ Actualizat acum ${hours}h ${minutes % 60}m`, 'success');
                        }
                    }
                }, 30000);
            }
            
            toggleBookmark(articleId) {
                const index = this.bookmarkedNews.indexOf(articleId);
                if (index > -1) {
                    this.bookmarkedNews.splice(index, 1);
                } else {
                    this.bookmarkedNews.push(articleId);
                }
                
                this.saveBookmarks();
                
                // Update article in memory
                const article = this.allArticles.find(a => a.id === articleId);
                if (article) {
                    article.bookmarked = !article.bookmarked;
                    this.filterAndRenderNews();
                }
            }
            
            shareArticle(articleId) {
                const article = this.allArticles?.find(a => a.id === articleId);
                if (!article) return;
                
                if (navigator.share) {
                    navigator.share({
                        title: article.title,
                        text: article.summary,
                        url: article.link
                    }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(article.link).then(() => {
                        alert('Link-ul a fost copiat √Æn clipboard!');
                    }).catch(() => {
                        alert('Nu s-a putut copia link-ul');
                    });
                }
            }
            
            showSettings() {
                alert(`‚öôÔ∏è SetƒÉri Aplica»õie »òtiri Rom√¢nia:

‚Ä¢ Auto-refresh: 15 minute
‚Ä¢ Surse per categorie: 4 RSS feeds
‚Ä¢ Articole maxime: 200
‚Ä¢ Categorii: 7 disponibile
‚Ä¢ Bookmarks: ${this.bookmarkedNews.length} salvate

Aplica»õia func»õioneazƒÉ complet offline dupƒÉ prima √ÆncƒÉrcare!`);
            }
        }
        
        // Initialize the app
        let newsApp;
        document.addEventListener('DOMContentLoaded', () => {
            newsApp = new NewsApp();
        });
    </script>
